<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Membrana</title>

  <!-- Odometer CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://i.imgur.com/zGDSWDP.jpeg') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .logo {
      width: 200px;
      max-width: 60vw;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.6));
      transition: all 0.3s ease;
    }

    .linea {
      font-size: 2rem;
      margin: 1rem 0;
      text-shadow: 2px 2px 6px black;
    }

    .contador-linea {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 0.3rem;
      flex-wrap: wrap;
    }

    #contador {
      font-size: 4rem;
      text-shadow: 2px 2px 6px black;
    }

    #unidad {
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px black;
    }

    @media (max-width: 768px) {
      .linea {
        font-size: 6vw;
      }

      #contador {
        font-size: 12vw;
      }

      #unidad {
        font-size: 7vw;
      }

      .logo {
        width: 50vw;
      }
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img class="logo" src="https://i.imgur.com/6GyE8zK.png" alt="Logo" />

  <div class="linea">Ya son más de</div>

  <div class="contador-linea">
    <div id="contador" class="odometer">0</div>
    <span id="unidad">m²</span>
  </div>

  <div class="linea">¿Qué esperas para sumarte?</div>

</body>
</html>
